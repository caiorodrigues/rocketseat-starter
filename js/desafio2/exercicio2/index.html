<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Rocketseat starter - Javascript - Desafio 2 - Exerc√≠cio 2</title>
  </head>
  <body>
    <button class="botao">Adicionar novo elemento</button>
    <div id="app"></div>

    <script>
      var btnElement = document.querySelector("button.botao");
      var containerElement = document.querySelector("#app");

      function getRandomColor() {
        var letters = "0123456789ABCDEF";
        var color = "#";

        for (var i = 0; i < 6; i++) {
          color += letters[Math.floor(Math.random() * 16)];
        }

        return color;
      }

      btnElement.onclick = function criarNovoElemento() {
        var newElement = document.createElement("div");

        newElement.style.width = "100px";
        newElement.style.height = "100px";
        newElement.style.backgroundColor = "#f00";

        newElement.onmouseover = function() {
          newElement.style.backgroundColor = getRandomColor();
        };

        containerElement.appendChild(newElement);
      };
    </script>
  </body>
</html>
